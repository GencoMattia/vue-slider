<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <!-- Fontawesome 6.5.2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div id="app">
        <div class="container">
            <div @click="prevSlide()" id="prev-button" class="button">
                <i class="fa-solid fa-chevron-left"></i>
            </div>
            <div class="slider-wrapper" tabindex="0">
                <div v-for="(slide, index) in slides" :key="index" class="item" v-show="index === activeArticle">
                    <img :src="slide.image" :alt="slide.title" />
                    <div class="text">
                        <h3>{{slide.title}}</h3>
                        <p>
                            {{slide.text}}
                        </p>
                    </div>
                </div>
            </div>
            <div @click="nextSlide()" id="next-button" class="button">
                <i class="fa-solid fa-chevron-right"></i>
            </div>
            <div class="thumbnails-container">
                <div @click="showThumbnail(index)" v-for="(thumbnail, index) in slides" :key="index" class="thumbnails-wrapper">
                    <img :class="{ activeThumbnail: index === activeArticle}" :src="thumbnail.image" :alt="thumbnail.title"/>
                </div>
            </div>
        </div>
    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
